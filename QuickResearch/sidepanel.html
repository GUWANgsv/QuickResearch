<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Research Assistant</title>
    <link rel="stylesheet" href="sidepanel.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Quick Research </h2>
        </div>

        <div class="actions">
            <button id="summarize">Summarize</button>
            <button id="suggest">Suggest</button>
        </div>

        <div class="notes">
            <h3>Research Notes</h3>
            <textarea id="notes" placeholder="Write your notes here..."></textarea>
            <button id="save">Save Notes</button>
        </div>

        <div id="results"></div>
    </div>
    <script src="sidepanel.js"></script>
</body>
</html>
